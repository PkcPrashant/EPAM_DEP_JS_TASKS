<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="get-data-from-API.js"></script>
    <script src="show-data.js"></script>
    <script src="get-search-results.js"></script>
    <link rel="stylesheet" href="style-header.css"/>
    <link rel="stylesheet" href="style-cards.css"/>
    <title>YouTube Search API Task</title>
</head>
<body>
    <header>
        <h1>Youtube</h1>
        <section id="searchBar">
            <input id="searchVideoInput" type="text" placeholder="Search Video" />
            <button id="searchButton" onclick="getSearchResults()">Search</button> <!--change method name to getData() from showContent-->
        </section>
        <section id="navButtons">
            <button id="previousButton" onclick="getSearchResultsPreviousPage()">Previous</button>
            <button id="nextButton" onclick="getSearchResultsNextPage()">Next</button>
        </section>
    </header>
    <main>
        <article id="videoCardList"></article>
        <template>
            <section id="videoCard">
                <div id="videoTitle"></div>
                <div id="preview"></div>
                <div id="author"></div>
                <div id="published-date"></div>
                <div id="description"></div>
            </section>
        </template>
    </main>
</body>
</html>
